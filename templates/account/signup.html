{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<section class="glass_section">
  <div class="glass">
      <div class="side_image">
        
      </div>
      <div class="side_form">
          <form action="#">
              <span class="info">
                  <div class="logo-img">
                      <img  src="images/logo1.png" width="50px">
                  </div>
              <h1 class="w-info">Sign Up</h1>
              <h2 class="w-info-2">Please enter your details.</h2>
              </span>

              <div class="field">
                  <label>Username</label><br>
                  <input type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" required="" id="id_username">
              </div>

              <div class="field">
                  <label>Email</label><br>
                  <input type="email" name="email" placeholder="E-mail address" autocomplete="email" id="id_email">
              </div>

              <div class="field">
                  <label>Password</label><br>
                  <input type="password" name="password1" placeholder="Password" autocomplete="new-password" required="" id="id_password1">
              </div>

              <div class="field">
                  <label>Re-enter password</label><br>
                  <input type="password" name="password2" placeholder="Password (again)" autocomplete="new-password" required="" id="id_password2">
              </div>

             

              <div class="signin_btn">
                <button type="submit">Sign Up</button>
              </div>

              <div class="signin_alt_btn">
                  <span>Or sign in with</span>
                  <div> 
                      <i class="fa-brands fa-facebook-f facebook"></i>
                      <i class="fa-brands fa-instagram instagram"></i>
                      <i class="fa-brands fa-twitter twitter"></i>
                      <i class="fa-brands fa-google google"></i>
                  </div>
                      
              </div>

              <div class="no_account">
                  <a href="{% url 'account_login'%}">Already have an account? <span style="color:#FE0435;text-decoration:underline;text-decoration-color: #FE0435;">Sign in</span></a>
              </div>
          </form>
      </div>
     
      
  </div>
</section>



{% endblock %}
