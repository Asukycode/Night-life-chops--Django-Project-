<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLC/sign up</title>
    <link rel="stylesheet" href="styles/sign.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="Font_awesome/css/all.css">
</head>
<body>

    <section class="glass_section">
        <div class="glass">
            <div class="side_image">
            </div>
            <div class="side_form">
                <form action="#">
                    <span class="info">
                        <div class="logo-img">
                            <img  src="images/logo1.png" width="50px">
                        </div>
                    <h1 class="w-info">Sign Up</h1>
                    <h2 class="w-info-2">Please enter your details.</h2>
                    </span>

                    <div class="field">
                        <label>Name</label><br>
                        <input type="text" required placeholder=" johndoe">
                    </div>

                    <div class="field">
                        <label>Email</label><br>
                        <input type="email" required placeholder=" example@gmail.com">
                    </div>

                    <div class="field">
                        <label>Password</label><br>
                        <input type="email" required placeholder=" Create password">
                    </div>

                    <div class="keep_me_signed_in">
                        <input type="checkbox" required> Keep me signed in
                    </div>
                    <div class="forgot_password">
                        <a href=#>Forgot your password?</a>
                    </div>

                    <div class="signin_btn">
                        <a>Sign in</a>
                    </div>

                    <div class="signin_alt_btn">
                        <span>Or sign in with</span>
                        <div> 
                            <i class="fa-brands fa-facebook-f facebook"></i>
                            <i class="fa-brands fa-instagram instagram"></i>
                            <i class="fa-brands fa-twitter twitter"></i>
                            <i class="fa-brands fa-google google"></i>
                        </div>
                            
                    </div>

                    <div class="no_account">
                        <a>Don't have an account? <span style="color:#FE0435;text-decoration:underline;text-decoration-color: #FE0435;">Sign up</span></a>
                    </div>
                </form>
            </div>
           
            
        </div>
    </section>

    
</body>
</html>
